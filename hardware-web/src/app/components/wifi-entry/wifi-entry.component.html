<div *ngIf="wifi" class="entry">
  <div class="name-badge">
    <mat-icon>wifi</mat-icon>
    <p>{{ wifi.ssid }}</p>
  </div>
  <p>{{ wifi.rssi }}</p>
  <p>{{ wifi.channel }}</p>
  <p><mat-icon>{{ wifi.type === 'OPEN' ? 'check' : 'lock' }}</mat-icon></p>
  <button mat-flat-button (click)="connect.emit()">Connect</button>
</div>
