<div class="container" *ngIf="status$ | async as status">
  <div class="header">
    <p>Connected Wifi</p>
    <button mat-flat-button>Disconnect</button>
  </div>

  <div>
    <p>SSID: <label>{{ status.ssid }}</label></p>
    <p>BSSID: <label>{{ status.bssid }}</label></p>
    <p>RSSI: <label>{{ status.rssi }}</label></p>
    <p>IP: <label>{{ status.ip }}</label></p>
  </div>
</div>
