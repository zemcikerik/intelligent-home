<div *ngIf="status$ | async as status" class="container">
  <div>
    <mat-icon class="icon">home</mat-icon>
    <p class="state-text">{{ status.state }}</p>
  </div>
  <div>
    <app-home-server-info
      *ngIf="status.hasServerInfo; else connectButton"
      [serverInfo]="status.serverInfo"
      (disconnect)="disconnect()"
    ></app-home-server-info>

    <ng-template #connectButton>
      <div class="connect-container">
        <button mat-flat-button (click)="connect()">Connect</button>
      </div>
    </ng-template>
  </div>
</div>
