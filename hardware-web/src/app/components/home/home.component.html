<div class="container">
  <div *ngIf="loading$ | async; else loaded" class="loading">
    <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
  </div>

  <ng-template #loaded>
    <app-home-status></app-home-status>
    <button mat-stroked-button class="refresh-button" (click)="refresh()">Refresh</button>
  </ng-template>
</div>
