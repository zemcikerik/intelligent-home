<h2 mat-dialog-title>Create user</h2>
<form mat-dialog-content [formGroup]="createForm">
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role">
      <mat-option value="USER">User</mat-option>
      <mat-option value="ADMIN">Admin</mat-option>
    </mat-select>
  </mat-form-field>
</form>
<div mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close]="null">Cancel</button>
  <button mat-stroked-button [disabled]="!createForm.valid" (click)="submit()">Create</button>
</div>
