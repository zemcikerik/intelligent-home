<mat-form-field *ngIf="feature$ | async as feature" appearance="fill">
  <label>{{ feature.name }}</label>
  <mat-select [value]="feature.state.selected" (selectionChange)="setSelection($event.value)">
    <mat-option *ngFor="let choice of feature.state.choices" [value]="choice">{{ choice }}</mat-option>
  </mat-select>
</mat-form-field>
