<mat-form-field *ngIf="feature$ | async as feature" appearance="fill">
  <label>{{ feature.name }}</label>
  <mat-select [value]="getSelection(feature.state)" (selectionChange)="setSelection($event.value)">
    <mat-option *ngFor="let choice of feature.state | keys" [value]="choice">{{ choice }}</mat-option>
  </mat-select>
</mat-form-field>
